<app-card>
  @let details = feature();
  <app-card-header [name]="details?.name || ''" [description]="details?.description || ''"  />

  <div class="w-full max-w-2xl mx-auto mb-8">
    <app-dropzone mode='single' (filesChanged)="imageFiles.set($event)" />
  </div>

  <div class="w-full max-w-2xl mx-auto mb-8 flex justify-end">
    <button
        type="button"
        [disabled]="isConversationDisabled()"
        (click)="toggleConversation()"
        class="px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400 disabled:cursor-not-allowed transition duration-200">
        <span>{{ btnConversationText() }}</span>
    </button>
  </div>

  <app-error-display [error]="error()" />

  <div class="w-full max-w-2xl mx-auto mb-8 h-[70vh] flex flex-col bg-gray-800 border border-gray-700 rounded-xl shadow-2xl">
    <!-- Message List -->
    <div #messageContainer class="flex-grow p-6 space-y-6 overflow-y-auto">
      @for (message of messages(); track message.id) {
        @let isSentByUser = message.sender === 'User';
        @let isSentByAI = message.sender === 'AI';
        <div class="flex" [class.justify-end]="isSentByUser">
          <div
            class="flex flex-col max-w-lg"
            [class.items-end]="isSentByUser"
            [class.items-start]="isSentByAI">

            <div
              class="px-4 py-3 rounded-2xl animate-scale-in-up"
              [class.bg-indigo-600]="isSentByUser"
              [class.text-white]="isSentByUser"
              [class.bg-gray-700]="isSentByAI"
              [class.text-gray-200]="isSentByAI"
              [class.rounded-br-lg]="isSentByUser"
              [class.rounded-bl-lg]="isSentByAI">

              @if (message.isLoading) {
                <div class="flex items-center space-x-2">
                  <!-- <app-spinner-icon /> -->
                  <span>Thinking...</span>
                </div>
              } @else {
                @if (message.text) {
                  <p class="text-base">{{ message.text }}</p>
                }
                @if (message.imageUrl) {
                  <img [src]="message.imageUrl" alt="Chat image" class="mt-3 rounded-lg max-w-xs h-auto shadow-lg border-2 border-gray-600" />
                }
              }
            </div>
          </div>
        </div>
      }
    </div>

    <app-conversation-input-form
      [pauseSendPrompt]="!isEditing() || isLoading()"
      [isGeneratingImage]="isLoading()"
      (newEditRequest)="handleSendPrompt($event)"
    />
  </div>
</app-card>
