<ul class="mode-radio-group">
  @for (source of sources(); track source) {
    @let displayValue = source.charAt(0).toUpperCase() + source.slice(1);
    <li class="mode-item">
      <div class="mode-block">
        <input type="radio" [value]="source" name="list-radio" class="mode-input" [(ngModel)]="conversationMode">
        <label for="horizontal-list-radio-license" class="mode-label">{{ displayValue }} </label>
      </div>
    </li>
  }
</ul>

@let details = feature();
@if (conversationMode() === 'create') {
  <app-prompt-form
    [(promptModel)]="editedPrompt"
    [isLoading]="isLoading()"
    (generate)="handleGenerate($event)"
  >
    <span button-text>{{ details.buttonText }}</span>
    <span loading-text>{{ details.loadingText }}</span>
  </app-prompt-form>
} @else {
  <app-dropzone #dropzone mode='single' (filesChanged)="imageFiles.set($event)" />
}
